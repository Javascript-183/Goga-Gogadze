<!DOCTYPE html>
<html>

<body>

    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    <img id="myImage" src="./images/red.jpg" style="width:100px"><br>
    <button onclick="document.getElementById('myImage').src='./images/red.jpg'">Turn on red</button><br>
    <button onclick=" document.getElementById('myImage').src='/images/yello.jpg'">Turn on yellow</button><br>
    <button onclick=" document.getElementById('myImage').src='/images/green.jpg'">Turn on green</button>

</body>

</html>
